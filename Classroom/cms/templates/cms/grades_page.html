<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grades - Shaymaa's English Classes</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    /* Add the same styles as the CMS page */
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="sidebar-content">
      <div class="sidebar-title">Shaymaa's English Classes</div>
      <a href="{% url 'cms:grades_page' %}" class="cta-button">View Grades</a>
      <a href="{% url 'cms:quizzes_page' %}" class="cta-button">Take Quizzes</a>
    </div>
    <!-- Logout Button -->
    <form action="{% url 'logout' %}" method="post" style="width: 100%;">
      {% csrf_token %}
      <button type="submit" class="cta-button" style="background-color: #e63946;">Logout</button>
    </form>
  </div>

  <!-- Main Content -->
  <div class="container">
    <!-- Hero Section -->
    <section class="hero">
      <div class="hero-text">
        <h1>Your Grades</h1>
        <p>View your grades and track your progress.</p>
      </div>
    </section>

    <!-- Grades Content -->
    <section class="course-content">
      <h2>Grades</h2>
      <div class="course-list">
        {% if grades %}
          {% for grade in grades %}
            <div class="course-item">
              <i class="fas fa-chart-line"></i> <!-- Icon for grades -->
              <p>{{ grade.quiz_or_exam_name }}: <strong>{{ grade.score }}%</strong></p>
            </div>
          {% endfor %}
        {% else %}
          <p>No grades available.</p>
        {% endif %}
      </div>
    </section>
  </div>
</body>
</html>
