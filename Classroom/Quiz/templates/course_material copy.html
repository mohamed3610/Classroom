<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Material</title>
</head>
<body>
    <h1>Course Materials</h1>
    <ul>
        {% for material in course_materials %}
            <li>
                <h3>{{ material.title }}</h3>
                <p>{{ material.content }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
