<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Grades - Shaymaa's English Classes</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7fa;
            color: #333;
            overflow-x: hidden;
        }

        h1, h2, p {
            margin: 0;
        }

        .container {
            width: 80%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 0;
        }

        /* Navbar Styles */
        .navbar {
            background-color: #e0f7fa; /* Darker light blue */
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar .logo {
            color: #f4a261;
            font-size: 1.8rem;
            font-weight: 600;
            text-transform: uppercase;
            margin-left: 20px;
        }

        .navbar ul {
            list-style: none;
            padding: 0;
            display: flex;
            gap: 30px;
            margin: 0;
        }

        .navbar ul li {
            display: inline-block;
        }

        .navbar ul li a {
            color: #333;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 500;
            text-transform: uppercase;
            padding: 10px 20px;
            border-radius: 30px;
            transition: background-color 0.3s ease;
        }

        .navbar ul li a:hover {
            background-color: #f4a261;
            color: #fff;
        }

        /* Grades Section */
        .grades-section {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
            animation: fadeIn 1.5s forwards;
        }

        .grades-section h1 {
            font-size: 2.5rem;
            color: #293241;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .grades-section table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .grades-section table th, .grades-section table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        /* Adjust the width of the Quiz Title column */
        .grades-section table th:nth-child(1),
        .grades-section table td:nth-child(1) {
            width: 60%;  /* Adjusted width for the Quiz Title */
        }

        /* Adjust the width of the Grade column */
        .grades-section table th:nth-child(2),
        .grades-section table td:nth-child(2) {
            width: 40%;  /* Adjusted width for the Grade */
        }

        /* Loading Spinner */
        .loader {
            border: 5px solid #f3f3f3; /* Light gray */
            border-top: 5px solid #f4a261; /* Orange color */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        /* Loading Screen */
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            display: none; /* Initially hidden */
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 1000;
        }

        #loading-overlay h2 {
            color: white;
            font-size: 1.5rem;
            margin-top: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Animations */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

    </style>
</head>
<body>
    <!-- Navbar Section -->
    <nav class="navbar">
        <div class="container">
            <div class="logo">Shaymaa's Classes</div>
            <div class="menu-toggle" id="menu-toggle">
                <i class="fa fa-bars"></i>
            </div>
            <ul id="navbar-links">
                <li><a href="/">Home</a></li>
                <li><a href="/quiz">Take the Quiz</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/contact">Contact</a></li>
                <li><a href="/login">Login</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <section class="grades-section">
            <h1>Your Grades</h1>
            <table>
                <thead>
                    <tr>
                        <th>Quiz Title</th>
                        <th>Grade</th>
                        
                    </tr>
                </thead>
                <tbody>
                    {% for grade in grades %}
                    <tr>
                        {% if grade.}
                        <td><a href="{% url 'essay_detail' grade.id %}">{{ grade.quiz.title }}</a></td>
                        <td>{{ grade.grade }}</td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="2">No grades available yet.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </section>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay">
        <div class="loader"></div>
        <h2>Loading grades...</h2>
    </div>

    <script>
        // Toggle navbar menu on mobile
        const menuToggle = document.getElementById('menu-toggle');
        const navbarLinks = document.getElementById('navbar-links');

        menuToggle.addEventListener('click', () => {
            navbarLinks.classList.toggle('active');
        });

        // Simulate a loading screen on page load (you can replace this with actual loading logic)
        window.onload = function() {
            const loadingOverlay = document.getElementById('loading-overlay');
            loadingOverlay.style.display = 'flex'; // Show loading overlay

            setTimeout(function() {
                loadingOverlay.style.display = 'none'; // Hide loading overlay after 2 seconds
            }, 2000);
        };
    </script>
</body>
</html>
