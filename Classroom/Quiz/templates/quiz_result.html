<h2>Original Text</h2>
<p>{{ submission.extracted_text }}</p>

<h2>Corrected Text</h2>
<p>{{ submission.corrected_text }}</p>

<h2>Corrections</h2>
<ul>
    {% for correction in submission.corrections %}
        <li>Original: {{ correction.0 }}, Corrected: {{ correction.1 }}</li>
    {% endfor %}
</ul>

<h2>Feedback</h2>
<p>{{ submission.feedback }}</p>
