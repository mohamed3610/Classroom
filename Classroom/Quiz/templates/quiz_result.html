{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Quiz Result</h2>
    {% if message %}
        <p>{{ message }}</p>
    {% else %}
        <p>Grade: {{ submission.grade }}</p>
        <p>Feedback: {{ submission.feedback }}</p>
    {% endif %}
    <a href="{% url 'dashboard' %}" class="btn btn-primary">Return to Dashboard</a>
</div>
{% endblock %}
