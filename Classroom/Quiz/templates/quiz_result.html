{% extends 'base.html' %}

{% block title %}Quiz Result{% endblock %}

{% block content %}
<h2>Quiz Result</h2>
{% if message %}
    <p>{{ message }}</p>
{% else %}
    <p>Grade: {{ submission.grade }}</p>
    <p>Feedback: {{ submission.feedback }}</p>
{% endif %}
<a href="" class="btn btn-primary">Return to Dashboard</a>
{% endblock %}
