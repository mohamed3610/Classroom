<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Bank Statement</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .upload-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
        }
        h1 {
            color: #293241;
            margin-bottom: 20px;
        }
        .upload-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .upload-form input[type="file"] {
            margin-bottom: 20px;
        }
        .upload-form button {
            background-color: #f4a261;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .upload-form button:hover {
            background-color: #e76f51;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h1>Upload Bank Statement</h1>
        <form class="upload-form" action="{% url 'upload_bank_statement' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="bank_statement" accept=".pdf,.jpg,.png" required>
            <button type="submit">Upload</button>
        </form>
    </div>
</body>
</html>
